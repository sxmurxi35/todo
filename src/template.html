<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <aside>
        <h1>To Do</h1>
        <div class="h-line"></div>

        <section class="sect-buttons">
          <button class="page-btn" id="all-btn">All</button>
          <button class="page-btn" id="today-btn">Today</button>
          <button class="page-btn" id="compl-btn">Completed</button>
          <button class="page-btn" id="impor-btn">Important</button>
        </section>

        <div class="h-line margin-b-10"></div>
        <section class="sect-projects">

          <section class="projects-header">
            <h2 class="projects-heading">Projects</h2>
            <button class="new-project-btn">
              <span class="new-project-btn-text">+</span>
            </button>
          </section>
          <section class="projects-btns">

          </section>
        </section>
      </aside>
      <section class="page-content">
        <section class="con-header">
          <h2>All</h2>
          <button class="add-btn"><span class="add-btn-text">+</span></button>
        </section>
        <div class="h-line"></div>
        <section class="content"></section>
      </section>
    </main>
  </body>
</html>
